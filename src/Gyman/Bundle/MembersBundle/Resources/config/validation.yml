Gyman\Bundle\MembersBundle\DTO\NewMember:
  properties:
    email:
      - NotNull: ~
      - NotBlank:
          message: Pole nie może być puste!
      - Email:
          message: Adres '{{ value }}' nie jest poprawny.
          checkMX: true

Gyman\Bundle\MembersBundle\Entity\Member:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields: [email.email]
        message: Ten email jest już zarejestrowany

Gyman\Component\Members\Model\EmailAddress:
  properties:
    email:
      - NotNull: ~
      - NotBlank:
          message: Pole nie może być puste!
      - Email:
          message: Adres '{{ value }}' nie jest poprawny.
          checkMX: true

Gyman\Component\Members\Model\Details:
  properties:
    firstname:
      - NotBlank:
          message: Pole nie może być puste!
    lastname:
      - NotBlank:
          message: Pole nie może być puste!
    birthdate:
      - NotBlank:
          message: Pole nie może być puste!
      - Date:
          message: Data musi być w formacie DD.MM.RR
      - Gyman\Bundle\DefaultBundle\Validator\DateRangeConstraint:
          min: 100 years ago
          max: today
    phone: ~
    notes: ~
    foto: ~
    zipcode:
      - Length:
          max: 6
          min: 6
          minMessage: Kod pocztowy musi zawierać 6 znaków",maxMessage="Kod pocztowy musi zawierać 6 znaków
      - Regex:
          pattern: /\d{2}\-\d{3}/
          match:  true
          message: Kod pocztowy musi być w formacie XX-XXX
    gender: ~
    belt: ~
    barcode: ~
    starred: ~
