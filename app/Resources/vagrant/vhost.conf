<VirtualHost *:80>
    ServerAdmin webmaster@domain.com
    ServerName gyman.vagrant
    ServerAlias *.gyman.vagrant
    DocumentRoot /var/www/gyman/web

	<Directory /var/www/gyman/web/>
        AllowOverride All
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/gyman-error.log
    LogLevel notice
    CustomLog /var/log/apache2/gyman-access.log combined
</VirtualHost>
