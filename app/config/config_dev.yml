parameters:
  standardFixtures:
    - src/Gyman/Bundle/ClubBundle/DataFixtures/StandardConnection
#    - src/Gyman/Bundle/TestBundle/DataFixtures/StandardConnection # to be removed
  clubFixtures:
    - src/Gyman/Bundle/AppBundle/DataFixtures/Club
#    - src/Gyman/Bundle/ScheduleBundle/DataFixtures/Club

imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: %debug_toolbar%
    intercept_redirects: %debug_redirects%

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: ERROR

accelerator_cache:
    host: dende.%base_url%
    web_dir: %kernel.root_dir%/../web
