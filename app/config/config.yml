parameters:
  date_format: "Y.m.d"
  time_format: "H:i:s"
  datetime_format: "Y.m.d H:i:s"

  session_lifetime: 86400 # 24 hours
  no_image: /bundles/gymanapp/images/no-profile.gif

  galleryDirectory: '%kernel.root_dir%/../web/uploads/gallery/'
  galleryPath: '/uploads/gallery/'

  revision_file: "%kernel.root_dir%/../REVISION"
  memcached.servers:
    - { host: 127.0.0.1, port: 11211 }

  subdomain_provider_service: gyman.app.subdomain_provider

  resolved_occurrence_class: 'Gyman\Domain\Calendar\Event\Occurrence'
  dende_calendar.occurrences_repository.class:  'Gyman\Bundle\AppBundle\Repository\OccurrenceRepository'

services:
    fos_user.doctrine_registry:
        alias: doctrine

    memcached:
        class: Memcached
        calls:
            - [ addServers, [ '%memcached.servers%' ]]

sentry:
    dsn: "http://9fca9298eb9a4b3a8140e0f694b2c10e:327633aac7dd4668a217e9802b973f01@sentry.dev.gyman.pl/3"

imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_user.yml }
    - { resource: doctrine.yml }

framework:
    ide: "phpstorm://%%f:%%l"
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        cookie_lifetime:  %session_lifetime%
        gc_maxlifetime: 1800
        handler_id:  ~

    fragments:       ~
    http_method_override: true

